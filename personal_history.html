<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="print.css" media="all">
	<title>履歴書</title>
</head>
<body>
	<article>
		<article class="print_page">
			<header id="header">
				<header>
					<h1>履歴書</h1>
				</header>
				<p>2016年4月16日現在</p>
			</header>
                        <div id="box1">
				<section id="name">
						<header class="ruby">
							<h1>ふりがな</h1>
						</header>
						<p><!-- 氏名のふりがなをこちらに書き込んでください。 --></p>
				<header>
					<h1>氏名</h1>
				</header>
				<p><!-- 氏名をこちらに書き込んでください。 --></p>
				</section>
				<section id="birthday">
					<p><!-- 誕生日をこちらに書き込んでください。 --></p>
				</section>
				<section id="sex">
					<p><!-- 性別をこちらに書き込んでください。 --></p>
				</section>
			</div>
			<div id="box2">
				<section id="address">
						<header class="ruby">
							<h1>ふりがな</h1>
						</header>
						<p><!-- 現住所のふりがなをこちらに書き込んでください。 --></p>
					<header>
						<h1>現住所</h1>
					</header>
					<p>〒<!-- 郵便番号をこちらに書き込んでください。 --></p>
					<p><!-- 住所をこちらに書き込んでください。 --></p>
				</section>
				<section class="tel">
					<header>
						<h1>電話</h1>
					</header>
					<p><!-- 電話番号をこちらに書き込んでください。 --></p>
				</section>
				<section class="phone">
					<header>
						<h1>携帯</h1>
					</header>
					<p><!-- 携帯電話の番号をこちらに書いてください --></p>
				</section>
				<section id="contact">
					<div class="ruby">
						<header>
							<h1>ふりがな</h1>
						</header>
						<p><!-- 連絡先が現住所と違う場合は、連絡先のふりがなをこちらに書いてください。 --></p>
					</div>
					<header>
						<h1>連絡先</h1>
					</header>
					<p><!-- 連絡先が現住所と違う場合は、連絡先をこちらに書いてください。同じ場合は「同上」と書いてください。 --></p>
				</section>
				<section class="tel">
					<header>
						<h1>電話</h1>
					</header>
					<p><!-- 連絡先電話番号をこちらに書いてください。 --></p>
				</section>
				<section class="other_contact">
					<header>
						<h1><!-- 他連絡手段がある場合はこちらにその連絡手段を書いてください。 --></h1>
					</header>
					<p><!-- 他連絡手段がある場合はこちらにその連絡先を書いてください。 --></p>
				</section>
			</div>
			<section id="resume">
				<table>
					<tr>
						<th>年</th>
						<th>月</th>
						<th>学歴・職歴</th>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td class="center">学歴</td>
					</tr>
					<tr>
						<td><!-- 中学校を卒業した年を書いてください。 --></td>
						<td><!-- 中学校を卒業した月を書いてください。 --></td>
						<td><!-- 卒業した中学校の名前を書いてください。 --></td>
					</tr>
					<tr>
						<td><!-- 高等学校に入学した年を書いてください。 --></td>
						<td><!-- 高等学校に入学した月を書いてください。 --></td>
						<td><!-- 入学した高等学校の名前を書いてください。 --></td>
					</tr>
					<tr>
						<td><!-- 高等学校を卒業した年を書いてください。 --></td>
						<td><!-- 高等学校を卒業した月を書いてください。 --></td>
						<td><!-- 卒業した高等学校の名前を書いてください。 --></td>

					<tr>
						<td></td>
						<td></td>
						<td class="right">以上</td>
					</tr>
				</table>
			</section>
		</article>
		<article class="print_page">
			<section id="license">
				<table>
					<tr>
						<th>年</th>
						<th>月</th>

			</section>
			<section id="scill">

					<h1>自己保有スキル</h1>
				</header>
				<p><!-- ここに自己保有スキルを書いてください。 --></p>
			</section>
			<section id="motive">
				<header>
					<h1>志望の動機<!-- 必要があれば「特技」や「好きな学科」を書き加えるなどしてください。 --></h1>
				</header>

			<section id="dependant">
