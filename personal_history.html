<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>履歴書</title>
</head>
<body>
<article>
	<article class="print_page">
		<section>
			<header>
				<h1>履歴書</h1>
				<p>2016年4月16日現在</p>
			</header>
			<section id="name">
				<div id="name">
					<header>
						<h1 class="ruby">ふりがな</h1>
					</header>
					<p><!-- 氏名のふりがなをこちらに書き込んでください。 --></p>
				</div>
			</section>
			<header>
				<h1>氏名</h1>
				<p><!-- 氏名をこちらに書き込んでください。 --></p>
			</header>
		</section>
		<section id="birthday">
			<div id="birthday">
				<p><!-- 誕生日をこちらに書き込んでください。 --></p>
			</div>
		</section>
		<section id="sex">
			<div id="sex">
				<p><!-- 性別をこちらに書き込んでください。 --></p>
			</div>
		</section>
		<section id="address">
			<div id="adress">
				<header>
					<h1 class="ruby">ふりがな</h1>
				</header>
				<p><!-- 現住所のふりがなをこちらに書き込んでください。 --></p>
				<header>
					<h1>現住所</h1>
				</header>
				<p>〒<!-- 郵便番号をこちらに書き込んでください。 --></p>
				<p><!-- 住所をこちらに書き込んでください。 --></p>
			</div>
		</section>
		<section class="tel">
			<div class="tel">
				<header>
					<h1>電話</h1>
				</header>
				<p><!-- 電話番号をこちらに書き込んでください。 --></p>
			</div>
		</section>
		<section class="phone">
			<div class="phone">
				<header>
					<h1>携帯</h1>
				</header>
				<p><!-- 携帯電話の番号をこちらに書いてください --></p>
			</div>
		</section>
		<section id="contact">
			<div id="contact">
				<header>
					<h1>ふりがな</h1>
				</header>
				<p><!-- 連絡先が現住所と違う場合は、連絡先のふりがなをこちらに書いてください。 --></p>
			</div>
			<header>
				<h1>連絡先</h1>
			</header>
			<p><!-- 連絡先が現住所と違う場合は、連絡先をこちらに書いてください。同じ場合は「同上」と書いてください。 --></p>
		</section>
		<section class="tel">
			<div class="tel">
				<header>
					<h1>電話</h1>
				</header>
				<p><!-- 連絡先電話番号をこちらに書いてください。 --></p>
			</div>
		</section>
		<section class="other_contact">
			<div class="other_contact">
				<header>
					<h1><!-- 他連絡手段がある場合はこちらにその連絡手段を書いてください。 --></h1>
				</header>
				<p><!-- 他連絡手段がある場合はこちらにその連絡先を書いてください。 --></p>
			</div>
		</section>
		<section id="resume">
			<table>
				<tr>
					<th>年</th>
					<th>月</th>
					<th>学歴・職歴</th>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td class="center">学歴</td>
				</tr>
				<tr>
					<td><!-- 中学校を卒業した年を書いてください。 --></td>
					<td><!-- 中学校を卒業した月を書いてください。 --></td>
					<td><!-- 卒業した中学校の名前を書いてください。 --></td>
				</tr>
				<tr>
					<td><!-- 高等学校に入学した年を書いてください。 --></td>
					<td><!-- 高等学校に入学した月を書いてください。 --></td>
					<td><!-- 入学した高等学校の名前を書いてください。 --></td>
				</tr>
				<tr>
					<td><!-- 高等学校を卒業した年を書いてください。 --></td>
					<td><!-- 高等学校を卒業した月を書いてください。 --></td>
					<td><!-- 卒業した高等学校の名前を書いてください。 --></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td><!-- 以降、履歴書の書き方など調べ、参考にして書いてください。 --></td>
				</tr>

					<td></td>

					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>

				</tr>
				<tr>

				</tr>
				<tr>

				</tr>
				<tr>

					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>

					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td class="right">以上</td>
				</tr>
			</table>
		</section>
	</article>
	<article class="print_page">
		<section id="license">
			<table>
				<tr>
					<th>年</th>
					<th>月</th>
					<th>免許・資格</th>
				</tr>
				<tr>
					<td><!-- 免許・資格を取得した年を書いてください。 --></td>
					<td><!-- 免許・資格を取得した月を書いてください。 --></td>
					<td><!-- 免許・資格名を書いてください。 --></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td><!-- 以降、履歴書の書き方など調べ、参考にして書いてください。 --></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td><!-- 行数が足りない場合は、他の欄を減らすか、新しいarticleを作成し、それにprint_pageクラスを追加したうえ、こちらと同じ表を作成してください。 --></td>
				</tr>
				<tr>
					<td></td>

		<section id="PR">
			<div id="PR">
				<header>
					<h1>自己PR</h1>
				</header>
				<p><!-- ここに自己PRを書いてください。 --></p>
			</div>
		</section>
		<section id="scill">
			<div id="scill">
				<header>
					<h1>自己保有スキル</h1>
				</header>
				<p><!-- ここに自己保有スキルを書いてください。 --></p>
			</div>
		</section>
		<section id="motive">
			<div id="motive">
				<header>
					<h1>志望の動機<!-- 必要があれば「特技」や「好きな学科」を書き加えるなどしてください。 --></h1>
				</header>
				<p><!-- ここに志望動機などを書いてください --></p>
			</div>
		</section>
		<section id="commuting_time">
			<div id="commuting_time">
				<header>
					<h1>通勤時間</h1>
				</header>
				<p><!-- ここにおおよその通勤時間を書いてください。 --></p>
			</div>
		</section>
		<section id="dependant">
			<div id="dependant">
				<header>
					<h1>扶養家族（配偶者を除く）</h1>
				</header>
				<p><!-- ここに配偶者を除く扶養家族を書いてください。 -->人</p>
			</div>
		</section>
		<section id="spouse">
			<div id="spouse">
				<header>
					<h1>配偶者の有無</h1>
				</header>
				<p><!-- ここに配偶者の有無を書いてください。--> </p>
			</div>
		</section>
		<section id="supporting_duty">
			<div id="supporting_duty">
				<header>
					<h1>配偶者の扶養義務</h1>
				</header>
				<p><!-- ここに配偶者の扶養義務の有無を書いてください。 --></p>
			</div>
		</section>
		<section id="request">
			<div id="request">
				<header>
					<h1>本人希望記入欄</h1>
				</header>
				<ul>
					<li><!-- ここにあなたが会社に希望することを書き込んでください。 --></li>
					<li><!-- 特に給与、職種、勤務時間、勤務地などを書くといいと思います。 --></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
		</section>
